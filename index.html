<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submission Links</title>
  <style>
    :root {
      --black: #000000;
      --blue-dark: #5682B1;
      --blue-light: #739EC9;
      --peach: #FFE8DB;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--peach);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--peach);
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: var(--black);
      border: 2px solid var(--blue-dark);
      border-radius: 16px;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      width: 340px;
      animation: popIn 0.6s ease;

      /* GLOWING EFFECT */
      box-shadow:
        0 0 10px rgba(115, 158, 201, 0.6),
        0 0 20px rgba(86, 130, 177, 0.4),
        0 0 30px rgba(115, 158, 201, 0.2);
    }

    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--peach);
    }

    .btn {
      background-color: var(--blue-dark);
      color: var(--black);
      border: 2px solid var(--blue-light);
      border-radius: 10px;
      padding: 14px 24px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(115, 158, 201, 0.3);
    }

    .btn:hover, .btn:focus {
      background-color: var(--blue-light);
      color: var(--black);
      transform: scale(1.04);
      box-shadow: 0 8px 18px rgba(115, 158, 201, 0.5);
      outline: none;
    }

    .btn:active {
      transform: scale(0.96);
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Submission Links">
    <h1> Submission Links</h1>

    <!-- Open Figma Design -->
    <a href="https://www.figma.com/design/NNNXeqSuXOiBKoVSgFZUjj/Figma-basics?node-id=975-624&t=sNuDZJ4aTn2Sz4d1-1" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="btn" 
       aria-label="Open Figma design link in new tab"
    >
       Open Figma Design
    </a>

    <!-- View PDF instead of Download -->
    <a href="wireframe.pdf" 
       class="btn" 
       target="_blank" 
       rel="noopener noreferrer" 
       aria-label="View wireframe PDF in new tab"
    >
       View Wireframe PDF
    </a>
  </div>
</body>
</html>
